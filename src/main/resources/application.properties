spring.application.name=internato-medico


spring.datasource.url=jdbc:postgresql://localhost:5432/internato
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.thymeleaf.cache=false

# Habilitar/desabilitar o Swagger
springdoc.swagger-ui.enabled=true
# Customizar o path da UI
#springdoc.swagger-ui.path=/swagger-ui.html
# Mostrar operações com @Hidden
#springdoc.show-hidden-operations=false
# Pacotes a serem escaneados
springdoc.packagesToScan=com.internato.internato_medico.controller
# Configuração de cache
springdoc.cache.disabled=false